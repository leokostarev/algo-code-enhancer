<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Algocode Enhancer</title>
    <style>
        body {
            width: max-content;
            height: max-content;
            padding: 3px;
            font-size: 1rem;
        }

        textarea {
            width: 90%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <h3> Algocode Enhancer </h3>
        <label>
            Обновлять страницу, пока решение проверяется
            <input id="refresh" type="checkbox">
            <br>
        </label>
        <label>
            Период обновления
            <input id="refresh_time" type="number">
            мс <br>
        </label>
        <br>
        <label>
            Имена в контестах(для подсветки таблицы) <br>
            Можно несколько через перенос строки <br>
            <textarea id="names"></textarea>
        </label>
        <br>
        <footer>
            По любым вопросам и предложениям <br>
            tg: @leonid_kostarev
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
