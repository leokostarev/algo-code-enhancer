<head>

    <title>Algocode&courses Enhancer</title>
    <style>
        body {
            width: max-content;
            height: max-content;
            padding: 3px;
            font-size: 1rem;
        }

        textarea {
            width: 90%;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background-color: black;
            }
        }
    </style>
</head>

    <h3> Algocode&courses Enhancer </h3>

        <input id="refresh" type="checkbox">
    </label><br>
    <label>
        Период обновления
        <input id="refresh_time" type="number">
        мс
    </label><br><br>
    <label>
        Твои имена в табличках
        <textarea id="names"></textarea>
    </label>
    <label>
        Имена друзей <br>
        <textarea id="friends" rows="4"></textarea>
    </label><br><br>
    <button id="save_button">Сохранить</button><br><br>

    По любым вопросам и предложениям <br>
